<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to phone Hunter</h1>
    <main>
      <section style="height: 120px;" class="d-flex align-items-center justify-content-center">
        <div>
            <input id="search-field" type="text" class="p-1 bordered rounded " placeholder="Search">
          
        </div>
        <div>
          <button onclick="searchText()" class="btn btn-primary ms-2">Search</button>
        </div>
    </section>
        <section>
            <div id="phone_container" class="row row-cols-1 row-cols-md-5 g-4 p-4">
            
                </div>
                <div id="no-phone" class="d-flex align-items-center justify-content-center mt-50 d-none">
                  <h3 class="text-warning">No phone found</h3>
                </div>
        </section>
        <section id="loader" class="d-none">
          <div style="height: 500px;" class="d-flex justify-content-center align-items-center ">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>
</html>
